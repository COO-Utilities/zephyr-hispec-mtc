name: Build for zephyr-hispec-mtc

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ZEPHYR_SDK_INSTALL_DIR: ${{ github.workspace }}/zephyr-sdk
      BOARD: nucleo_h563zi
      APP_DIR: app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf ccache \
            dfu-util device-tree-compiler \
            python3-dev python3-pip python3-setuptools \
            python3-tk python3-wheel xz-utils file \
            make gcc-multilib

      - name: Install Python dependencies for Zephyr
        run: |
          python3 -m pip install --upgrade pip
          pip install west
      
      - name: Initialize Zephyr workspace
        run: |
          west init -l .
          west update

      - name: Export Zephyr CMake package
        run: |
          west zephyr-export

      - name: Build firmware
        working-directory: ${{ env.APP_DIR }}
        run: |
          west build -b "$BOARD" --pristine

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-build-${{ env.BOARD }}
          path: |
            ${{ env.APP_DIR }}/build/zephyr/zephyr.elf
            ${{ env.APP_DIR }}/build/zephyr/zephyr.bin
            ${{ env.APP_DIR }}/build/zephyr/zephyr.hex
          if-no-files-found: ignore