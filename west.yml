manifest:
  self:
    west-commands: scripts/west-commands.yml

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: zephyrproject-rtos
      revision: main
      import:
        name-allowlist:
          - hal_stm32  # required by the nucleo_h563zi board (STM32 based)
          - cmsis_6    # required by Cortex-M cores (ARM architecture)
